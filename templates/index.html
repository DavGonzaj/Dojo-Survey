<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- based on the folder structure on the right -->
  <!-- linking a css style sheet -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- linking a javascript file -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}" defer></script>
  <!-- linking an image -->
  <!-- <img src="{{ url_for('static', filename='img/my_img.png') }}"> -->

  <title>Counter</title>
</head>

<body>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  {% for message in messages %}
  <h5>{{message}}</h5>
  {% endfor %}
  {% endif %}
  {% endwith %}

  <form action="/result" method="post">
    <div class="form-group col-lg-6 col-md-4 col-sm-4">
      <label for="form-group">Name</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name" name="name">
    </div>
    <div class="form-group col-lg-4 col-md-4 col-sm-4">
      <label for="inputlocation">Locations</label>
      <select class="form-control" id="dojolocation" name="dojo_location">
        <option value="San Jose">San Jose</option>
        <option value="Seattle">Seattle</option>
        <option value="Los Angeles">Los Angeles</option>
        <option value="Dallas">Dallas</option>
        <option value="San Francisco">San Francisco</option>
        <option value="Chicago">Chicago</option>
        <option value="Tulsa">Tulsa</option>
        <option value="East Bay">East Bay</option>
      </select>
    </div>
    <div class="form-group col-lg-4 col-md-4 col-sm-4">
      <label for="inputlocation">Favorite Language</label>
      <select class="form-control" id="favlanguage" name="favlanguage">
        <option value="Python">Python</option>
        <option value="Java">Java</option>
        <option value="Swift">Ruby</option>
        <option value="other">C++</option>
      </select>
    </div>
    <div class=" commentBox ml-3 form-group">
      <label for="exampleFormControlTextarea1">Comments (Optional)</label>
      <textarea class="form-control col-lg-6 col-md-4 col-sm-4" id="Comments" rows="3" name="comments"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
  </form>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>
</body>

</html>
